<!DOCTYPE html>
<html>
    <head>
        <title>Staff Profile</title>
        <meta charset="utf-8">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="testing.css">
        
    </head>
    
    <body>
        <div class="container-full" >
            <div class="row">
                <div class="navbar navbar-inverse navbar-static-top">
                    <a href="#" class="navbar-brand">Smile and Style Salon</a>
                    <button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    
                    <div class="collapse navbar-collapse navHeaderCollapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Customer</a></li>
                            <li><a href="#">Staff</a></li>
                            <li><a href="#">Inventory</a></li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Report<b class="car"></b></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">Sales</a></li>
                                    <li><a href="#">Staff</a></li>
                                </ul>
                            </li>
                            <li><a href="#">Appointment</a></li>
                            <li><a href="#">About Us</a></li>
                             <li><a href=""></a></li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <h3>Staff Profile</h3>
            <form action="" class="main-form needs-validation" style="width:960px; margin:auto;">
                <div class="form-inline" id="first">
                     <div class="form-group">
                        <label for="fname">First Name:</label>
                         <div>
                            <input type="text" class="form-control" id="fname" placeholder="Jane">
                         </div>
                    </div>
                
                    <div class="form-group" id="">
                        <label for="lname">Last Name:</label>
                        <div>
                            <input type="text" class="form-control" id="email" placeholder="Doe">
                        </div>
                    </div>
                </div>
                
                <div class="form-group" id="">
                        <label for="lname">Email:</label>
                        <div>
                            <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com" required>
                        </div>
                    </div>
                   
                   
                <div class="form-group">
                    <div class="form-inline">
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <div id="gender">
                                <select class="form-control">
                                    <option>Male</option>
                                    <option>Female</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="age">Age:</label>
                            <div>
                                <input type="number" class="form-control" id="age">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="age">Date of Birth:</label>
                            <div>
                                <input type="date" class="form-control">
                            </div>

                        </div>

                        <div class="form-group">
                            <label for="join">Joined Since:</label>
                            <div>
                                <input type="date" class="form-control">
                            </div>

                        </div>

                        <div class="form-group">
                            <label for="salry">Salary:</label>
                            <div>
                                <input type="number" class="form-control">
                            </div>

                        </div>
                        
                        <div class="form-group">
                            <label for="position">Position:</label>
                            <div>
                                <select class="form-control">
                                    <option>Administration</option>
                                    <option>Hairdresser</option>
                                    <option>Cashier</option>
                                </select>
                            </div>

                        </div>
                    </div>
                </div>
                
                
                <div class="form-group">
                    <label for="lname">Comments:</label>
                     <div>
                        <textarea class="form-control"></textarea>
                     </div>
                </div>
                    
                <div class="button">
                    <button type="submit" class="btn btn-success btn-lg">Create</button>
                    <button type="submit" class="btn btn-warning">Edit</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <button type="submit" class="btn btn-primary">Cancel</button>
                </div>
                  
            </form>
            
            
            
            
        </div>
    </body>
</html>
