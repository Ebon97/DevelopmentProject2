<!DOCTYPE html>
<html>
    <head>
        <title>Navigaiton Bar</title>
        <meta charset="utf-8">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="testing.css">
        
    </head>
    
    <body>
        <div class="navbar navbar-inverse navbar-static-top">
                <a href="#" class="navbar-brand">Smile and Style Salon</a>
                <button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="collapse navbar-collapse navHeaderCollapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Customer</a></li>
                        <li><a href="#">Staff</a></li>
                        <li><a href="#">Inventory</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Report<b class="car"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Sales</a></li>
                                <li><a href="#">Staff</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
         </div>
    
         <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                <img src="image/example/1.jpg" alt="example1" style="width:100%;">
                <div class="carousel-caption">
                  <h3>Image1</h3>
                  <p>First Slide</p>
                </div>
                </div>

                <div class="item">
                    <img src="image/example/2.jpg" alt="example2" style="width:100%;">
                    <div class="carousel-caption">
                    <h3>Image 2</h3>
                    <p>Second slide</p>
                    </div>
                </div>

                <div class="item">
                    <img src="image/example/3.jpg" alt="example3" style="width:100%;">
                    <div class="carousel-caption">
                    <h3>Image 3</h3>
                    <p>Third Slide</p>
                    </div>
                </div>
                
                <div class="item">
                    <img src="image/example/4.jpg" alt="example4" style="width:100%;">
                    <div class="carousel-caption">
                    <h3>Image 4</h3>
                    <p>Fourth Slide</p>
                    </div>
                </div>
                
                <div class="item">
                    <img src="image/example/1.jpg" alt="example5" style="width:100%;">
                    <div class="carousel-caption">
                    <h3>Image 5</h3>
                    <p>Fifth Slide</p>
                    </div>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
                
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
                
            </div>
    </body>
</html>
